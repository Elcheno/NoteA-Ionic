<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Edit Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">

    <ion-item>
      <ion-label>
        Title
      </ion-label>
      <ion-input label="title" type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Description
      </ion-label>
      <ion-textarea label="Description" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-toolbar>

      <ion-button 
        slot="start"
        shape="round" 
        (click)="removeLocation()" 
        [color]="!(this.location.latitude && this.location.longitude) ? 'primary' : 'success'" 
        [disabled]="!(this.location.latitude && this.location.longitude)"
        [@btnAnimate]="(this.location.latitude && this.location.longitude) ? 'success' : 'primary'">
        <ion-icon slot="icon-only" src="assets/icons/compass.svg"></ion-icon>
        @if ((this.location.latitude && this.location.longitude)) {
          <ion-icon slot="icon-only" src="assets/icons/trash.svg"></ion-icon>

        }
      </ion-button>

      <ion-button 
        slot="end" 
        shape="round" 
        (click)="removeImg()" 
        [color]="this.img ? 'success' : 'primary'" 
        [disabled]="!this.img"
        [@btnAnimate]="this.img ? 'success' : 'primary'">
        <ion-icon slot="icon-only" src="assets/icons/image.svg"></ion-icon>
        @if (this.img) {
          <ion-icon slot="icon-only" src="assets/icons/trash.svg"></ion-icon>

        }
      </ion-button>

    </ion-toolbar>

  </form>
</ion-content>

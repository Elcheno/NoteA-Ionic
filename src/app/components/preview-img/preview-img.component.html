<ion-header>
  <ion-toolbar>
    <ion-title>Image Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="imgPicture" [src]="'data:image/jpg;base64,'+ this.param" width="100%"/> 
</ion-content>
